name: Run Telegram Bot Twice Daily

on:
  schedule:
      - cron: '30 2 * * *'    # 10:30 AM SGT (SGT = UTC+8 â†’ 3 AM UTC)
      - cron: '20 8 * * *'   # 4:20 PM SGT (4:20 PM = 8:20 AM UTC)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # stop after 30 minutes
    steps:

    - name: Install dependencies
        run: npm install

    - name: Run checklist.py
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: 
          python checklist.py
    
