name: Run Telegram Checklist Bot

on:
  schedule:
    # 06:00 SGT Mon–Fri  (SGT = UTC+8 => 22:00 UTC previous day, Sun–Thu)
    - cron: '0 22 * * 0-4'
    # 12:00 SGT Mon–Fri  (SGT = UTC+8 => 04:00 UTC Mon–Fri)
    - cron: '0 4 * * 1-5'
  workflow_dispatch:
    inputs:
      duration_minutes:
        description: "How long to keep the bot online (minutes) [optional]"
        required: false
        default: ""
      announce_chat_id:
        description: "Chat ID to announce wake/reminders to (optional)"
        required: false
        default: ""
      verbose:
        description: "Enable extra logging"
        required: false
        default: "false"
      skip_commit:
        description: "Skip committing checklists.json after run"
        required: false
        default: "false"

concurrency:
  group: checklist-bot
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    # Give a little buffer above each run length
    timeout-minutes: 500
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Restore existing checklists.json
        shell: bash
        run: |
          set -euo pipefail
          git fetch origin main
          if git show origin/main:checklists.json >/dev/null 2>&1; then
            git show origin/main:checklists.json > checklists.json
            echo "Restored checklists.json from main."
          else
            echo "{}" > checklists.json
            echo "Initialized new checklists.json."
          fi

      - name: Determine run kind & duration
        id: decide
        shell: bash
        run: |
          # Default values
          RUN_KIND="manual"
          DURATION="420"  # fallback 7h if we don't know

          # If triggered by a cron schedule, github.event.schedule contains the cron string
          if [[ -n "${{ github.event.schedule }}" ]]; then
            CRON="${{ github.event.schedule }}"
            if [[ "$CRON" == "0 22 * * 0-4" ]]; then
              RUN_KIND="morning"
              DURATION="240"     # 4 hours (06:00→10:00 SGT)
            elif [[ "$CRON" == "0 4 * * 1-5" ]]; then
              RUN_KIND="noon"
              DURATION="420"     # 7 hours (12:00→19:00 SGT)
            fi
          fi

          # Manual override from dispatch input if provided
          if [[ -n "${{ github.event.inputs.duration_minutes }}" ]]; then
            DURATION="${{ github.event.inputs.duration_minutes }}"
          fi

          echo "run_kind=$RUN_KIND" >> $GITHUB_OUTPUT
          echo "duration=$DURATION" >> $GITHUB_OUTPUT

      - name: Run bot (interactive for duration)
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          DROP_PENDING: 'true'
          CHAT_ID: ${{ github.event.inputs.announce_chat_id || secrets.CHAT_ID }}
          DURATION_MINUTES: ${{ steps.decide.outputs.duration }}
          RUN_KIND: ${{ steps.decide.outputs.run_kind }}
          VERBOSE: ${{ github.event.inputs.verbose || 'false' }}
        run: node checklist.js

      - name: Commit and push updated checklist
        if: ${{ github.event.inputs.skip_commit != 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add checklists.json
          git commit -m "Update checklist data [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main
