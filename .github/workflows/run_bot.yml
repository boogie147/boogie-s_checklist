jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # stop after 30 minutes
    steps:

    - name: Install dependencies
        run: pip install -r requirements.txt

    - name: Run checklist.py
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: 
          python checklist.py
    
