name: Run Telegram Checklist Bot

on:
  schedule:
    # 06:00 SGT Mon–Fri  (SGT UTC+8 => 22:00 UTC previous day, Sun–Thu)
    - cron: "0 22 * * 0-4"
    # 09:00 SGT Mon–Fri  (SGT UTC+8 => 01:00 UTC Mon–Fri)
    - cron: "0 1 * * 1-5"
    # 16:10 SGT Mon–Fri  (SGT UTC+8 => 07:00 UTC Mon–Fri)
    - cron: "10 8 * * 1-4"

  workflow_dispatch:
    inputs:
      duration_minutes:
        description: "How long to keep the bot online (minutes)"
        required: false
        default: "30"
      send_poll_on_start:
        description: "Send morning poll when bot starts (true/false)"
        required: false
        default: "false"
      verbose:
        description: "Enable extra logging (true/false)"
        required: false
        default: "false"
      skip_commit:
        description: "Skip committing checklists.json after run (true/false)"
        required: false
        default: "false"

concurrency:
  group: checklist-bot
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Restore checklists.json from main
        shell: bash
        run: |
          set -euo pipefail
          git fetch origin main
          if git show origin/main:checklists.json >/dev/null 2>&1; then
            git show origin/main:checklists.json > checklists.json
            echo "Restored checklists.json from main"
          else
            echo "{}" > checklists.json
            echo "Initialized new checklists.json"
          fi

      - name: Decide run mode (duration/poll/run_kind) by schedule or manual inputs
        id: decide
        shell: bash
        run: |
          set -euo pipefail

          # Defaults for workflow_dispatch (manual)
          DURATION="${{ github.event.inputs.duration_minutes || '30' }}"
          SEND_POLL="${{ github.event.inputs.send_poll_on_start || 'false' }}"
          RUN_KIND="manual"

          # If schedule trigger, choose based on the cron string
          # Note: github.event.schedule is populated for scheduled events
          if [[ -n "${{ github.event.schedule }}" ]]; then
            CRON="${{ github.event.schedule }}"

            if [[ "$CRON" == "0 22 * * 1-5" ]]; then
              # 06:00 SGT run
              DURATION="60"
              SEND_POLL="true"
              RUN_KIND="morning"
            elif [[ "$CRON" == "0 1 * * 1-5" ]]; then
              # 09:00 SGT run
              DURATION="60"
              SEND_POLL="false"
              RUN_KIND="noon"
            elif [[ "$CRON" == "10 8 * * 1-4" ]]; then
              # 16:10 SGT run
              DURATION="60"
              SEND_POLL="false"
              RUN_KIND="afternoon"
            else
              # Unknown schedule (shouldn't happen unless the cron list changes)
              RUN_KIND="scheduled"
            fi
          fi

          echo "duration=$DURATION"   >> "$GITHUB_OUTPUT"
          echo "send_poll=$SEND_POLL" >> "$GITHUB_OUTPUT"
          echo "run_kind=$RUN_KIND"   >> "$GITHUB_OUTPUT"

          echo "Selected: duration=$DURATION, send_poll=$SEND_POLL, run_kind=$RUN_KIND"

      - name: Run bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}

          # Bot runtime behavior
          DROP_PENDING: "true"
          VERBOSE: "true"
          DURATION_MINUTES: ${{ steps.decide.outputs.duration }}
          SLEEP_WARNING_SECONDS: "60"

          # FIXED: these are the env vars your checklist.js actually reads
          SEND_MORNING_POLL: "true"
          RUN_KIND: ${{ steps.decide.outputs.run_kind }}

          # Optional (recommended) boot semantics — only effective if you add the matching env reads in checklist.js
          # RESET_CHECKS_ON_BOOT: "true"
          # CLEAR_ACTIVE_DUTY_ON_BOOT: "true"

        run: node checklist.js

      - name: Commit & push updated checklists.json
        if: ${{ github.event.inputs.skip_commit != 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add checklists.json
          git commit -m "Update checklist data [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main
