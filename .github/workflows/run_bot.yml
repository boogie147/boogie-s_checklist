name: Run Telegram Bot Twice Daily

on:
  schedule:
    - cron: '30 2 * * *'    # 10:30 AM SGT
    - cron: '39 6 * * *'    # 4:20 PM SGT
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install
        working-directory: .

      - name: Run checklist.js
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: node checklist.js
        working-directory: .
