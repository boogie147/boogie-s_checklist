name: Run Telegram Bot Twice Daily

on:
  schedule:
    - cron: '30 2 * * *'    # 10:30 AM SGT
    - cron: '20 8 * * *'    # 4:20 PM SGT
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # === Restore previous data from "data" branch ===
      - name: Restore previous data
        run: |
          git fetch origin data || true
          git checkout data -- checklists.json || echo "No previous data"

      - name: Install dependencies
        run: npm install

      - name: Run checklist.js
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: node checklist.js

      # === Commit and push updated data to "data" branch ===
      - name: Commit and push updated data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin data || true
          git checkout data || git checkout -b data
          cp ../checklists.json ./checklists.json
          git add checklists.json
          git commit -m "Update checklist data [skip ci]" || echo "No changes to commit"
          git push origin data
